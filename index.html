<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTokToe</title>
</head>
<body>
  <div class="wrapper">
    <h1>TicTokToe</h1>
    <h3 class="turnIndicator">X's turn</h3>
    <div class="board">
        <div class="square"><span class="boxtext">1</span></div>
        <div class="square"><span class="boxtext">2</span></div>
        <div class="square"><span class="boxtext">3</span></div>
        <div class="square"><span class="boxtext">4</span></div>
        <div class="square"><span class="boxtext">5</span></div>
        <div class="square"><span class="boxtext">6</span></div>
        <div class="square"><span class="boxtext">7</span></div>
        <div class="square"><span class="boxtext">8</span></div>
        <div class="square"><span class="boxtext">9</span></div>
    </div>
   
      <button class="newGame">New Game</button>
 
  </div>

  
    <script src="script.js"></script>
</body>
</html>
